<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <logo></logo>
      <ion-list class="list-inputs">
        <form class="form" #f="ngForm"> 
        <ion-item >
          <ion-label> <ion-icon name="ios-person-outline"></ion-icon></ion-label>
          <ion-input type="text" placeholder="الاسم"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label> <ion-icon name="ios-call-outline"></ion-icon></ion-label>
          <ion-input   type="tel" placeholder="رقم الجوال"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><ion-icon name="ios-home-outline"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp; المدينة</ion-label> 
            <ion-select>
              <ion-option value="1">تبوك</ion-option>
              <ion-option value="2">القصيم</ion-option>
              <ion-option value="3">عرعر</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label> <ion-icon name="ios-lock-outline"></ion-icon></ion-label>
            <ion-input placeholder="كلمة المرور" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> <ion-icon name="ios-lock-outline"></ion-icon></ion-label>
            <ion-input placeholder="اعادة كلمة المرور" type="password"></ion-input>
       </ion-item>  
       <button ion-button block class="login-btn" (click)="goToVerifyPhone()">انشاء حساب</button>
       <p class="center createAccount" (click)="goToLogin()">
         <span>
           لديك حساب بالفعل ؟
         </span>
         <span class="newAccount">
           تسجيل الدخول
         </span>
       </p>
        </form>
      </ion-list>
</ion-content>
