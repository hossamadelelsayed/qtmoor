<ion-header>
    <navbar-default title="المفضلة" [displayCart]="false"></navbar-default>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6 *ngFor="let favorite of favorites">
    <ion-card class="latest-card" >
        <ion-icon name="heart" class="icon-fav"></ion-icon>
        <img src="assets/imgs/tst3.jpeg"/>
        <ion-row>
          <span class="prod-name">
              تمر بالكاجو
          </span>
        </ion-row>
        <ion-row class="starrow">
            <ion-icon *ngFor="let icon of commonProvider.icons(3); let i = index" [name]="icon">
            </ion-icon>
        </ion-row>
        <ion-row>
            <span class="prod-price">
                15 ريال
            </span>
        </ion-row>
      </ion-card>
    </ion-col>
    </ion-row>

</ion-content>
