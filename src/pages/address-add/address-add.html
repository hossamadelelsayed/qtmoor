<ion-header>
      <navbar-default title="اضافة عنوان" [displayMenu]="false" [displayCart]="false"></navbar-default>
 </ion-header>


<ion-content padding>
    <ion-list class="list-inputs">
        <form class="form" #f="ngForm"> 
        <ion-item >
          <ion-label> <ion-icon name="ios-text-outline"></ion-icon></ion-label>
          <ion-input type="text" placeholder="اسم العنوان"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><ion-icon name="ios-home-outline"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp; المدينة</ion-label> 
            <ion-select>
              <ion-option value="1">تبوك</ion-option>
              <ion-option value="2">القصيم</ion-option>
              <ion-option value="3">عرعر</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label><ion-icon name="ios-home-outline"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp; الحى</ion-label> 
            <ion-select>
              <ion-option value="1">محرم بك</ion-option>
              <ion-option value="2">الشاطبى</ion-option>
              <ion-option value="3">سانستيفانو</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label> <ion-icon name="ios-map-outline"></ion-icon></ion-label>
          <ion-input type="text" placeholder="اسم الشارع"></ion-input>
        </ion-item>
        </form>
      </ion-list>
      <div>
        <ion-row class="map-title">
            <ion-icon name="ios-pin-outline"></ion-icon>
            <span>تحديد العنوان على الخريطة </span>
        </ion-row>
        <ion-row #map id="map" class="map">
        </ion-row>
        <button ion-button block class="login-btn">حفظ</button>
      </div>
</ion-content>
