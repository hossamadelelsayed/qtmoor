<ion-header>
    <navbar-default title="طلباتى" [displayCart]="false"></navbar-default>
</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let order of orders">
        <ion-card-header>
          طلب رقم 123456789
        </ion-card-header>
        <ion-card-content>
              <p class="state">
              قيد التنفيذ
            </p>
              <p class="price">
              55 ريال
            </p>
            <ion-item (click)="goToOrderDetails()">
                <p class="details" item-end>
                  مشاهدة التفاصيل
                </p>
              </ion-item> 
        </ion-card-content>
        
      </ion-card>
</ion-content>
