<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <logo></logo>
  <ion-list class="list-inputs">
      <form class="form" #f="ngForm">
    <ion-item>
      <ion-label> <ion-icon name="ios-call-outline"></ion-icon></ion-label>
      <ion-input placeholder="رقم الجوال" type="tel"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label> <ion-icon name="ios-lock-outline"></ion-icon></ion-label>
      <ion-input placeholder="كلمة المرور" type="password"></ion-input>
    </ion-item>
   <p class="forget-pass" (click)="goToForgetPassword()">نسيت كلمة المرور؟</p>
   <button ion-button block class="login-btn">تسجيل الدخول</button>
   <p class="center createAccount" (click)="goToSignup()">
     <span>
       ليس لديك حساب ؟
     </span>
     <span class="newAccount">
       انشاء حساب الان
     </span>
   </p>
  </form>
  </ion-list> 
</ion-content>
