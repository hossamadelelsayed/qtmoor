<ion-header>
    <navbar-default title="تذاكرى" [displayMenu]="false" [displayCart]="false"></navbar-default>
</ion-header>


<ion-content padding>
    <p class="title">
        مرحبا بك فى مركز مساعدة القسيم للتمور
    </p>
    <hr>
    <p class="content">
        يمكنك مشاهدة جميع تذاكرك القديمة و متابعة حلها مع مركز المساعدة الخاص بنا  
    </p>
    <ion-card  *ngFor="let ticket of tickets">
        <ion-card-header>
          تذكرة رقم 1200
        </ion-card-header>
        <ion-card-content>
              <p class="state">
             مفتوحة
            </p>
            <ion-item (click)="goToTicketDetails()">
                <p class="details" item-end>
                  مشاهدة التفاصيل
                </p>
              </ion-item> 
        </ion-card-content>
        
      </ion-card>
</ion-content>
