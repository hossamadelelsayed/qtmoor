<ion-header>
    <navbar-default title="فتح تذكرة" [displayMenu]="false" [displayCart]="false"></navbar-default>
</ion-header>


<ion-content padding>
    <p class="title">
        مرحبا بك فى مركز مساعدة القسيم للتمور
    </p>
    <hr>
    <p class="content">
        يرجى اختيار نوع المراسلة و وضع وصف دقيق للمشكلة التى تواجهك حتى يستطيع فريق المساعدة مساعدتك
    </p>
    <ion-list class="list-inputs">
        <form class="form" #f="ngForm"> 
        <ion-item>
            <ion-label><ion-icon name="ios-chatbubbles-outline"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp; نوع المراسلة</ion-label> 
            <ion-select>
              <ion-option value="1">تبوك</ion-option>
              <ion-option value="2">القصيم</ion-option>
              <ion-option value="3">عرعر</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label><ion-icon name="ios-chatboxes-outline"></ion-icon></ion-label>   
            <ion-textarea rows="10" maxLength="500" placeholder="تفاصيل الرسالة"></ion-textarea>
        </ion-item>
       <button ion-button block class="login-btn">ارسال</button>
        </form>
      </ion-list>
</ion-content>
