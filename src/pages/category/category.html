<ion-header>
  <navbar-default title="تمور سادة" [displayMenu]="false" [displayCart]="false"></navbar-default>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6 *ngFor="let product of products;let i = index">
    <ion-card class="latest-card" >
        <ion-icon name="heart" [class.non-active-fav]="i == 1" [class.active-fav]="i != 1"></ion-icon>
        <img src="assets/imgs/tst3.jpeg"/>
        <ion-row>
          <span class="prod-name">
              تمر بالكاجو
          </span>
        </ion-row>
        <ion-row class="starrow">
            <ion-icon *ngFor="let icon of commonProvider.icons(3); let i = index" [name]="icon">
            </ion-icon>
        </ion-row>
        <ion-row>
            <span class="prod-price">
                15 ريال
            </span>
        </ion-row>
      </ion-card>
    </ion-col>
    </ion-row>
    <ion-fab center bottom (click)="presentActionSheet()">
      <button ion-fab color="third"><ion-icon name="reorder"></ion-icon></button>
    </ion-fab>
</ion-content>
