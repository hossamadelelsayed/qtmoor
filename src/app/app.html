<ion-menu id="rightmenu" [content]="content" side="right" >
    <ion-header>
        <ion-toolbar>
            <ion-title>محمد عبد الله</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
            <ion-list no-lines>
                <ion-item [class.active-item]="p.active" [class.non-active-item]="!p.active" 
                ion-item menuClose="rightmenu" *ngFor="let p of profilePages;let i = index;" (click)="openPage(i)">
                    <ion-icon [name]="p.icon" item-left></ion-icon>        
                    <span item-left>{{ p.title }}</span>
                </ion-item>
            </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav"  #content [root]="rootPage"></ion-nav>
